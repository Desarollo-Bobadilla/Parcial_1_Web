<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rochester&display=swap"
      rel="stylesheet"
    />

    <title>SBob ~ P1</title>
  </head>
  <body id="body">
    <div class="d-md-block d-none d-sm-block">
      <div class="row">
        <!-- TITLE-->
        <div class="col-lg-9">
          <h1 class="titulo">Restaurant E Lounge</h1>
        </div>
        <div class="col-lg-1">
          <img class="car img-fluid" id="car" src="static/car.png" alt="car" />
        </div>

        <div class="count col-lg-1" id="count"></div>
      </div>
    </div>

    <div class="d-block d-sm-none">
      <div class="row">
        <div class="col-8"></div>
        <div class="col-1">
          <img class="car_v2" id="car_v2" src="static/car.png" alt="car" />
        </div>
        <div class="count_v2 col-2" id="count_v2"></div>
        <h1 class="titulo_v2">Restaurant E Lounge</h1>
      </div>
    </div>

    <div id="confirmar"></div>

    <hr />

    <!--IMAGE-->
    <div class="mover d-md-block d-none d-sm-block">
      <img class="img-fluid" src="static/burger.png" alt="main" />
    </div>

    <!-- MENU -->
    <nav class="nnvar navbar navbar-expand-lg" id="nnvar">
      <div class="container-fluid">
        <p class="apodo" id="apodo">Burgers</p>
        <button
          class="navbar-toggler conta"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-down"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"
            />
          </svg>
          <i class="bi bi-arrow-down"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link">Burgers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Salads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Drinks & Slides</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- SUB TITULO -->

    <div class="d-md-block d-none d-sm-block">
      <div class="subtitulo row">
        <h2 class="subti" id="subti">BURGERS</h2>
        <ul class="col-1"></ul>
        <div class="col-10">
          <hr />
        </div>
        <ul class="col-1"></ul>
      </div>
    </div>

    <br />

    <!-- INFORMACION -->
    <div class="row" id="data">
      <ul class="col-lg-1 col-2" id="info0"></ul>
      <ul class="col-lg-10 col-7" id="info1"></ul>
      <ul class="col-lg-1 col-3" id="info2"></ul>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="no"
      id="emerg"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    ></button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cancel The Order</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure about cancelling the order ?
          </div>
          <div class="modal-footer">
            <div class="row">
              <button
                type="button"
                class="yes_v2"
                data-bs-dismiss="modal"
                id="nada"
              >
                Yes, I want to cancel the order
              </button>
            </div>
            <div class="row">
              <button
                type="button"
                class="no_v2"
                id="borrar"
                data-bs-dismiss="modal"
              >
                No, I want to continue adding products
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--FOOTER-->

    <div class="foot row">
      <p>Contact us: +573102171020 - info@restaurant.com - @restaurant</p>
    </div>

    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
